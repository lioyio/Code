<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- <script src="./js/vue.js"></script> -->
    <script src="../static/js/vue.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./js/vueselect.js"></script>
    <script src="./js/vueswitch.js"></script>
    <style>
        table td:first-child{
            width: 45% !important;
        }
        table td:last-child{
            width: 55% !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="ui-btn" @click="add">增加通道</div>
        <div class="ui-btn" @click="del">减少通道</div>
        <table style="width:100%;">
            <tr>
                <td style="width:20%;">
                    <label id="Channel" class="ui-mobile">通道</label>
                </td>
                <td style="width:80%;">
                    <vueselect :data="Channel" :label="'Channel'"></vueselect>
                </td>
            </tr>
            <tr>
                <td style="width:20%;">
                    <label id="Enable" class="ui-mobile">开关</label>
                </td>
                <td style="width:80%;">
                    <vueswitch :data="Enable"></vueswitch>
                </td>
            </tr>
            <tr>
                <td style="width:20%;">
                    <label id="OverWrite" class="ui-mobile">复写</label>
                </td>
                <td style="width:80%;">
                    <vueselect :data="OverWrite" :label="'OverWrite'"></vueselect>
                </td>
            </tr>
            <tr>
                <td style="width:20%;">
                    <label class="ui-mobile">录像通道</label>
                </td>
                <td style="width:80%;">
                    <vueswitch :data="SelectAll" :checkbox="true" :text="'全选'"></vueswitch>
                </td>
            </tr>
            <tr>
                <td style="width:20%;">
                    <vueswitch :data="AnalogAll" :checkbox="true" :text="'模拟通道'" :pos="'right'"></vueswitch>
                </td>
                <td style="width:80%;">
                </td>
            </tr>
            <tr>
                <td style="width:20%;">
                    <vueswitch :data="IPAll" :checkbox="true" :text="'数字通道'" :pos="'right'"></vueswitch>
                </td>
                <td style="width:80%;">
                </td>
            </tr>
        </table>
    </div>
	<script src="./index.js"></script>
</body>

</html>
