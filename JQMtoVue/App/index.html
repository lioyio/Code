<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/theme.css">
    <!-- <link rel="stylesheet" href="./css/theme_base.css">
    <link rel="stylesheet" href="./css/theme_normal.css"> -->

    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/vue-router.min.js"></script>
    <!-- 各种基本Vue组件及其依赖库 -->
    <script src="./assets/js/common.js"></script>
    <script src="./components/console.js"></script>
    <script src="./components/vueselect.js"></script>
    <script src="./components/vueswitch.js"></script>

    <script src="./js/API.js"></script>
    <script src="./js/Enum.js"></script>
    <script src="./js/class.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/language.js"></script>
    <script src="./js/debug.js"></script>


    <script src="./js/index.js"></script>
    <title>App</title>
</head>

<body>
    <div id="app">
        <div class="AppHeader">
            <button class="ui-btn left" v-cloak
                onclick="JSSendMessageToApp(JSON.stringify({Type: 'GoBack'}))">{{lg.IDS_BACK}}</button>
            <button class="ui-btn right" v-cloak @click="Get">{{lg.IDS_REFRESH}}</button>
            <button class="ui-btn right" v-cloak @click="Set">{{lg.IDS_SAVE}}</button>

            <button class="ui-btn right debug" v-cloak onclick="debugvm.toggle()">Debug</button>
            <button class="ui-btn right debug" v-cloak onclick="ClearDebugView()">Clear</button>
        </div>
        <router-view></router-view>
    </div>
    <div id="debug">
        <!-- <vueconsole  v-show="showConsole.flag" :show="showConsole"></vueconsole> -->
        <div class="Console" v-show="showConsole.flag">
            <button v-cloak class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext" @click="toggle"></button>
            <div v-for="(item, index) in showConsole.data" :key="index">
                <vuesmartconsole :data="item" :root="true"></vuesmartconsole>
            </div>
        </div>
    </div>
</body>

</html>
