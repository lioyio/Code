<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/net.js"></script>
		<script src="js/main.js"></script>
		<script src="js/page.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/page.css">
		<script type="text/javascript" charset="utf-8">
			mui.init({
				gestureConfig: {
					longtap: true //默认为false
				}
			});
			//    	plus.navigator.setFullscreen(true);
			if(window.plus) {
				plus.navigator.setStatusBarBackground('#D74B28');
				plus.screen.lockOrientation("portrait-primary");
			}
		</script>
	</head>

	<body>
		<div id="mask" class="mui-popup-backdrop mui-active">
			<a class="mui-spinner mui-spinner-white"></a>
		</div>
		<div class="mainPage" id="Book">
			<header id="BookNav" class="mui-bar mui-bar-nav">
				<h1 class="mui-title">XIBooks</h1>
				<a id="searchBtn" class="mui-icon mui-icon-search mui-pull-right"></a>
			</header>
			<div id="BookContent" class="mui-content">
				<div class="mui-content-padded" style="margin: 5px;">

				</div>
			</div>
		</div>
		<div class="mainPage" id="Search">
			<header id="SearchNav" class="mui-bar mui-bar-nav">
				<h1 class="mui-title">搜索</h1>
				<a class="backBtn mui-icon mui-icon-back"></a>
			</header>
			<div id="SearchContent" class="mui-content">
				<div class="mui-content-padded" style="margin: 5px;">
					<div class="mui-input-row mui-search">
						<input id="searchInput" type="search" class="mui-input-clear" placeholder="搜索书名或作者名">
					</div>
					<div id="searchList">
						<div class="mui-scroll">
							<ul class="mui-table-view">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mainPage" id="BookInfo">
			<header id="BookInfoNav" class="mui-bar mui-bar-nav">
				<h1 class="mui-title"></h1>
				<a class="backBtn mui-icon mui-icon-back"></a>
			</header>
			<div id="BookInfoContent" class="mui-content">
				<div class="mui-content-padded" style="margin: 5px;">
					<div id="bookInfo"></div>
				</div>
			</div>
			<footer id="BookInfoFooter">
				<a href="#" id="removeBook" class="mui-btn mui-btn-red mui-btn-outlined">移出书架</a>
				<a href="#" id="addBook" class="mui-btn mui-btn-blue mui-btn-outlined">加入书架</a>
				<a href="#" id="readBook" class="mui-btn mui-btn-red">开始阅读</a>
			</footer>
		</div>
		<div class="mainPage" id="BookPages"></div>
	</body>

</html>
