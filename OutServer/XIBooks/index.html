<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/net.js"></script>
		<script src="js/main.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			//    	plus.navigator.setFullscreen(true);
			plus.navigator.setStatusBarBackground('#D74B28');
		</script>
		<style>
			.mui-bar-nav {
				background: #D74B28;
			}
			
			header .mui-title {
				color: white;
			}
			
			#searchBtn,
			#backBtn {
				color: white;
				font-weight: bolder;
			}
			#SearchContent,#SearchNav{
				display: none;
			}
		</style>
	</head>

	<body>
		<header id="BookNav" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">XIBooks</h1>
			<a id="searchBtn" class="mui-icon mui-icon-search mui-pull-right"></a>
		</header>
		<header id="SearchNav" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">搜索</h1>
			<a id="backBtn" class="mui-icon mui-icon-back"></a>
		</header>
		<div id="SearchContent" class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<div class="mui-input-row mui-search">
					<input id="searchInput" type="search" class="mui-input-clear" placeholder="搜索书名或作者名">
				</div>
			</div>
		</div>
		<div id="BookContent" class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
			</div>
		</div>
		<footer></footer>

	</body>

</html>
