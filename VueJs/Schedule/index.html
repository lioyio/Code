<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Schedule Demo</title>
		<link rel="stylesheet" type="text/css" href="css/schedule.css"/>
		<script src="js/vue.js"></script>
		<script src="js/schedule.js"></script>
		<script type="text/javascript">
			var colors = ['red','yellow','green','skyblue'];
			var data = [];
			for(var i = 0;i < colors.length;++i){
				data.push([]);
				for(var j = 0;j < 7;++j){
					data[i].push([])
					for(var k = 0;k < 48;++k){
						data[i][j].push(1);
					}
				}
			}
			window.onload = function(){
				new Vue({
					el:'#container',
					data:{
						schedule:{
							data:data,
							colors:colors,
							words:colors,
							cells:{width:'10px',height:'10px'},
							weeks:['Sun.','Mon.','Tues.','Wed.','Thur','Fri.','Sat.'],
							//radio:ScheduleRadioEnum.BOTTOM,
							//selcolor:1
						}
					},
					methods:{
						printData:function(){
							console.log(this.data);
						}
					}
				});
			};
		</script>
	</head>
	<body style="background-color: black;color:white">
		<div id="container">
			<schedule-list :schedule="schedule"></schedule-list>
			<button @click="printData" :style="{marginTop:'20px'}">打印数据</button>
		</div>
	</body>
</html>
